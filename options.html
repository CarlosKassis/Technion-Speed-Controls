<html>
  <head>
    <meta charset="utf-8">
	<link rel="stylesheet" href="options.css">
  </head>

  <body>
	<div id="icon">
		<img id="icon-img" src="icon.png" alt="Icon">

	</div>
    <form style="text-align:center;">
    <table style ="text-align: right;">
      <tr>
        <td>Step:</td>

        <td><input type="number" min="1.0" max="16.0"  step="0.25" id="speed_1" ></td>
      </tr>
      <tr>
        <td>Speed 2 ('/'):</td>
        <td><input type="number" min="1.0" max="16.0"  step="0.25" id="speed_2" ></td>
      </tr>
    </table>
    </br>
  
  
    <button type="submit">Save</button>
    </form>

    <script src="options.js"></script>

  </body>

</html>
